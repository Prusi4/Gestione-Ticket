<div class="register-container">
    <div class="user-icon">
      <i class="fas fa-user"></i>
    </div>
    <div class="register-form">
      <h2>Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit($event)">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" formControlName="username" class="form-control" required />
          <div *ngIf="submitted && registerForm.controls['username'].errors?.['required']" class="error-message">
            Username is required
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="password" class="form-control" required />
          <div *ngIf="submitted && registerForm.controls['password'].errors?.['required']" class="error-message">
            Password is required
          </div>
        </div>
        <div class="button-group">
          <button type="submit" class="btn btn-primary">Register</button>
          <button *ngIf="registrationSuccess" class="btn btn-link"(click)="goToLogin()">Back to Login</button>
        </div>
      </form>
      <div *ngIf="registrationMessage" class="success-message">
        {{ registrationMessage }}
      </div>
    </div>
  </div>
