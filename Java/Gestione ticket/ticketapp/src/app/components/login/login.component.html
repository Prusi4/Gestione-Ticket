<div class="login-container">
  <div class="user-icon">
    <i class="fas fa-user"></i>
  </div>
  <div class="login-form">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          required
        />
        <div *ngIf="submitted && loginForm.controls['username'].errors">
          <div *ngIf="loginForm.controls['username'].errors['required']">
            Username required
          </div>
          <div *ngIf="loginForm.controls['username'].errors['pattern']">
            Username non valid
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          required
        />
        <div *ngIf="submitted && loginForm.controls['password'].errors">
          <div *ngIf="loginForm.controls['password'].errors['required']">
            Password required
          </div>
          <div *ngIf="loginForm.controls['password'].errors['minlength']">
            The Password must have minimun 6 characters
          </div>
        </div>
      </div>
      
      <div *ngIf="loginFailed" class="registration-link">
        Unable to verify the account with the provided credentials
        <p>Login failed. <a (click)="navigateToRegister()" class="btn btn-primary">Register here</a>.</p>
      </div>
      
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
